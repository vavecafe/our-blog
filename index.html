<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            color: #374151;
            line-height: 1.7;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .step-card {
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .step-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }
        
        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="container">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Welcome to Our Blog</h1>
            <img src="/our-blog/assets/images/gratisography-cool-sphere-1170x780.jpg" alt="Hero Image" class="rounded-xl shadow-lg mb-6">
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Explore our latest articles and tutorials.
            </p>
            <a href="/our-blog/blogs" class="text-blue-600 hover:text-blue-800">Go to Blogs</a>
        </header>
    </div>
</body>
</html>
